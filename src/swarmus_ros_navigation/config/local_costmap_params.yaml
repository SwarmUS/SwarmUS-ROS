local_costmap:
  global_frame: pioneer_0/odom
  robot_base_frame: pioneer_0/base_footprint
  update_frequency: 10
  publish_frequency: 10
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.05
  transform_tolerance: 0.5

  plugins:
   - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
   - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}