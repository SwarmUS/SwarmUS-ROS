
#---(in meters)---
footprint: [ [-0.2225,-0.113], [0.2225,-0.113], [0.2225,0.113], [-0.2225,0.113] ]


transform_tolerance: 0.2
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 2.5
 raytrace_range: 3.0
 inflation_radius: 0.2

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: pioneer_0/scan, marking: true, clearing: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.7  # max. distance from an obstacle at which costs are incurred for planning paths.
